<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="font-family: inter;">
    <div
      style="
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        position: relative;
        gap: 16px;
        padding-left: 24px;
        padding-right: 24px;
      "
    >
      <div style="align-self: stretch; width: 2px; background: #6366f1;"></div>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: flex-start;
          gap: 24px;
          padding-bottom: 8px;
        "
      >
        <div
          style="
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow: hidden;
            gap: 16px;
            padding-left: 4px;
            padding-right: 20px;
            padding-top: 4px;
            padding-bottom: 4px;
            border-radius: 8px;
            background: #f1f5f9;
          "
        >
          <img
            src="avatar_yukchi.png"
            style="
              width: 40px;
              height: 40px;
              object-fit: contain;
              border-radius: 6px;
            "
          />
          <table>
            <tr>
              <td style="height: 20px;">
                <p
                  style="
                    font-size: 16px;
                    font-weight: 600;
                    text-align: left;
                    color: #000;
                  "
                >
                  Name
                </p>
              </td>
            </tr>
            <tr>
              <td style="height: 20px;">
                <p style="font-size: 16px; text-align: left; color: #000;">
                  Role
                </p>
              </td>
            </tr>
          </table>

          <svg
            width="1"
            height="38"
            viewBox="0 0 1 38"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="align-self: stretch; flex-grow: 0; flex-shrink: 0;"
            preserveAspectRatio="xMidYMid meet"
          >
            <line
              x1="0.5"
              y1="2.18557e-8"
              x2="0.499998"
              y2="38"
              stroke="#E2E8F0"
            ></line>
          </svg>
          <a href="https://google.com"
            ><img src="linkedin.png" width="24px" height="24px"
          /></a>
          <svg
            width="1"
            height="38"
            viewBox="0 0 1 38"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="align-self: stretch; flex-grow: 0; flex-shrink: 0;"
            preserveAspectRatio="xMidYMid meet"
          >
            <line
              x1="0.5"
              y1="2.18557e-8"
              x2="0.499998"
              y2="38"
              stroke="#E2E8F0"
            ></line>
          </svg>
          <a href="https://google.com"
            ><img src="twitter.png" width="24px" height="24px"
          /></a>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            position: relative;
            gap: 0px;
          "
        >
          <img
            src="logo.png"
            style="height: 64px; width: auto; object-fit: contain;"
          />
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: flex-start;
              align-items: flex-start;
              position: relative;
              gap: 0px;
              padding-left: 6px;
              padding-right: 6px;
            "
          >
            <p style="font-size: 16px; text-align: left; color: #000;">
              The new industrial standard for satellite logistics.
            </p>
            <div
              style="
                display: flex;
                justify-content: flex-start;
                align-items: center;
                position: relative;
                gap: 4px;
              "
            >
              <p style="font-size: 16px; text-align: left; color: #000;">
                A
              </p>
              <img
                src="image_ts.png"
                style="width: 104.4px; height: 24px; object-fit: contain;"
              />
              <p style="font-size: 16px; text-align: left; color: #000;">
                backed company
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
